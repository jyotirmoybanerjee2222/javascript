<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="msg-container  hide">
        <p id="msg">Winner</p>
        <button id="newbtn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" aria-label="Position 1"></button>
                <button class="box" aria-label="Position 2"></button>
                <button class="box" aria-label="Position 3"></button>
                <button class="box" aria-label="Position 4"></button>
                <button class="box" aria-label="Position 5"></button>
                <button class="box" aria-label="Position 6"></button>
                <button class="box" aria-label="Position 7"></button>
                <button class="box" aria-label="Position 8"></button>
                <button class="box" aria-label="Position 9"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
   </main>
   <script src = "app.js"></script>
</body>
</html>
